<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.company.name }}",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/assets/images/logo.png",
  "description": "{{ site.description }}",
  "alternateName": ["NH", "엔에이치", "NH 주식회사"],
  "keywords": "X-ray, xray, 엑스레이, 엑스 레이, X레이, 검사 장비, 자동화 솔루션",
  "email": "{{ site.email }}",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "{{ site.company.address.country }}"
  },
  "sameAs": [
    {% for link in site.social.links %}
    "{{ link }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "{{ site.email }}",
    "contactType": "customer service"
  }
}
</script>

{% if page.layout == 'product' or page.collection == 'products' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "{{ page.title }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
  "manufacturer": {
    "@type": "Organization",
    "name": "{{ site.company.name }}"
  },
  "url": "{{ site.url }}{{ page.url }}"
  {% if page.images and page.images.size > 0 %}
  ,
  "image": "{{ site.url }}{{ page.images[0].src }}"
  {% endif %}
}
</script>
{% endif %}
