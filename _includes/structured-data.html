<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.company.name }}",
  "legalName": "{{ site.company.legal_name }}",
  "alternateName": ["{{ site.company.brand_name }}", "엔에이치", "NH 주식회사"],
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/assets/icons/logo.png",
  "description": "{{ site.description }}",
  "keywords": "{{ site.meta.keywords }}",
  "email": "{{ site.email }}",
  "telephone": "{{ site.company.phone }}",
  "faxNumber": "{{ site.company.fax }}",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "{{ site.company.address.country }}"
  },
  "sameAs": [
    {% for link in site.social.links %}
    "{{ link }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "contactPoint": [
    {
      "@type": "ContactPoint",
      "telephone": "{{ site.company.phone }}",
      "email": "{{ site.email }}",
      "contactType": "customer service",
      "availableLanguage": "Korean"
    }
  ],
  "foundingDate": "{{ site.company.founded }}",
  "industry": "{{ site.company.industry }}",
  "knowsAbout": [
    {% for specialty in site.company.specialties %}
    "{{ specialty }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>

{% if page.layout == 'product' or page.collection == 'products' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "{{ page.title }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
  "manufacturer": {
    "@type": "Organization",
    "name": "{{ site.company.name }}"
  },
  "url": "{{ site.url }}{{ page.url }}"
  {% if page.images and page.images.size > 0 %}
  ,
  "image": "{{ site.url }}{{ page.images[0].src }}"
  {% endif %}
}
</script>
{% endif %}
